<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Libro de Visitas</title>
    <style type = "text/css">
      #b{
        /*text-align: right;*/
        position:absolute;
        top: 100px;
        right: 100px;
      }
    </style>
  </head>
  <body>

    <h1 align="center"> Libro de Visitas "labsquad" </h1>
    <h1> Publicaciones:
        <button type="button" id="b" onclick="borrar();"> Borrar Última Publicación </button>
    </h1>

    <div id="publicaciones"></div>
    <br>
    <form name="formulario">
      <h3> Crea tu publicación </h3>
      <div>
        <button type="button" valor="45px" onclick="textoSize(this);"> Texto Grande </button>
        <button type="button" valor="21px" onclick="textoSize(this);"> Texto Mediano </button>
        <button type="button" valor="12px" onclick="textoSize(this);"> Texto Chico </button>
        <button type="button" id="texto" onclick="colorTexto();"> Color de Texto </button>
        <button type="button" id="fondo" onclick="colorTexto();"> Color de Fondo </button>
        <button type="button" valor="left" onclick="alinearTexto(this);"> Alinear izquierda </button>
        <button type="button" valor="center" onclick="alinearTexto(this);"> Centrar </button>
        <button type="button" valor="right" onclick="alinearTexto(this);"> Alinear derecha </button>
        <button type="button" id="imagen" onclick="imagenUrl();"> Imagen </button>
        <button type="button" id="lista" onclick="agregaLista();"> Agregar Lista </button>
      </div>
      <textarea id="mensaje" rows="10" cols="150" oninput="contenido();">  </textarea>
      <hr>
      <h3> Contenido </h3>
      <div id="vistaPrevia" name="preliminar"></div>
      <br>
      <button type="button" onclick="publicar();"> Enviar </button>
      <button type="button" onclick="cancelar();"> Cancelar </button>


    </form>
    <script src="js/app.js"></script>
  </body>
</html>
